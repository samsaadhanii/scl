
<script>
function blinker() {
    $('#focus').fadeOut(200);
    $('#focus').fadeIn(200);
    $('#focus2').fadeOut(200);
    $('#focus2').fadeIn(200);
}

setInterval(blinker, 2000);


function livetrans () {
  var codec = document.getElementById("encoding").value;
  var itext = document.getElementById("rt").value;
  var otext = "";
  if (codec == "WX") {
    otext = slp2dev(wx2slp(itext));
  }
  else if (codec == "Itrans") {
    otext = slp2dev(itrans2slp(itext));
  }
  else if (codec == "VH") {
    otext = slp2dev(vel2slp(itext));
  }
  else if (codec == "SLP") {
    otext = slp2dev(itext);
  }
  else if (codec == "KH") {
    otext = slp2dev(hk2slp(itext));
  }
  else if (codec == "IAST") {
    otext = slp2dev(iast2slp(itext));
  }
  document.getElementById("devtext").innerHTML = otext;
}

setInterval(blinker, 1000);

</script>
